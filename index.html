<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portifolio Pedro Marchiori</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="mediaqueries.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <script src="script.js"></script>

    <nav id="desktop-nav">
      <div class="logo">Pedro Marchiori de Araújo</div>
      <div>
        <ul class="nav-links">
          <li><a href="#about">About</a></li>
          <li><a href="#experience">Experience</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div>
    </nav>
    <nav id="hamburger-nav">
      <div class="logo">Pedro Marchiori de Araújo</div>
      <div class="hamburger-menu">
        <div class="hamburger-icon" onclick="toggleMenu()">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="menu-links">
          <li><a href="#about" onclick="toggleMenu()">About</a></li>
          <li><a href="#experience" onclick="toggleMenu()">Experience</a></li>
          <li><a href="#projects" onclick="toggleMenu()">Projects</a></li>
          <li><a href="#contact" onclick="toggleMenu()">Contact</a></li>
        </div>
      </div>
    </nav>
    <section id="profile">
      <div class="section__pic-container">
        <img
          src="./assets/profile_pic.jpg"
          alt="Pedro Marchiori profile picture"
        />
      </div>
      <div class="section__text">
        <p class="section__text__p1">Olá, eu sou</p>
        <h1 class="title">Pedro Marchiori</h1>
        <p class="section__text__p2">Developer</p>
        <div class="btn-container">
          <button
            class="btn btn-color-2"
            onclick="window.open('./assets/pedro-marchiori-resume.pdf')"
          >
            Download CV
          </button>
          <button class="btn btn-color-1" onclick="location.href='./#contact'">
            Contact Info
          </button>
        </div>
        <div id="socials-container">
          <img
            src="./assets/linkedin.png"
            alt="linkedin profile"
            class="icon"
            onclick="location.href='https:linkedin.com/in/pedro-marchiori-46a972259'"
          />
          <img
            src="./assets/github.png"
            alt="github profile"
            class="icon"
            onclick="location.href='https:github.com/pmarchiori'"
          />
        </div>
      </div>
    </section>
  </body>
</html>
